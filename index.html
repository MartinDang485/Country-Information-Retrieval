<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Information Retrieval</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Gabarito:wght@500&family=Roboto+Condensed&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />


</head>
<body>
    <div class = "card">
        <div class="search-section">
            <input type="text" id="searchbar" placeholder="Search a country">
            <button id="search-button"><span class="material-symbols-outlined">
                search
                </span></button>
        </div>
        <div class="information-section">
            <h3 id="country-name">Name of Country</h3><br>
            <p id="continent">Continent</p><br>
            <h4 id="more-information">More about Country</h4>
            <p id="capital">Capital: </p><br>
            <p id="currency">Currency: </p>
            <p id="population">Population: </p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
